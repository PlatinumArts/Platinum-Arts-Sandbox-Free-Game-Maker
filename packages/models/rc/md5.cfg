md5load "rc.md5mesh"
exec "packages/models/rc/ragdoll.cfg"

md5tag "Fist.L" "tag_lhand"
md5tag "Fist.R" "tag_rhand"
//md5tag "" "tag_legs"
//md5tag "" "tag_arms"
md5tag "Torso" "tag_torso"
md5tag "Head" "tag_head"
//md5tag "" "tag_feet"
md5tag "Shoulder.L" "tag_quiver"

// torso skins
md5skin torso torso.jpg torso_mask.jpg 1 .1
md5bumpmap torso torso_norm.jpg torso.jpg

// head skins
md5skin head head.jpg head_mask.jpg 1 .1
md5bumpmap head head_norm.jpg head.jpg

// leg skins
md5skin legs legs.jpg legs_mask.jpg 1 .1
md5bumpmap legs leg_norm.jpg legs.jpg

// animations for legs
md5anim "mapmodel" "rc_idle.md5anim" 50 -1
md5anim "forward" "rc_run.md5anim" 200
md5anim "backward" "rc_backward.md5anim" 250
md5anim "left" "rc_left.md5anim" 180
md5anim "right" "rc_right.md5anim" 200
md5anim "jump" "rc_jump.md5anim" 100
md5anim "swim" "rc_swim.md5anim" 50
//md5anim "shoot|punch" "rc_attack.md5anim" 0 -1
md5anim "idle" "rc_idle.md5anim" 50 -1
md5anim "pain" "rc_pain.md5anim" 100
md5anim "sink" "rc_sink.md5anim" 50
md5anim "dying" "rc_dying.md5anim" 100
md5anim "dead" "rc_dead.md5anim"
md5anim "edit" "rc_edit.md5anim"
md5anim "lag" "rc_lag.md5anim"
md5anim "lose" "rc_lose.md5anim"

// animations for torso
md5animpart Torso
md5pitch Torso 1
md5anim "mapmodel" "rc_idle.md5anim" 50 -1
md5anim "forward" "rc_run.md5anim" 200 -1
md5anim "backward" "rc_backward.md5anim" 250
md5anim "left" "rc_left.md5anim" 180 -1
md5anim "right" "rc_right.md5anim" 200 -1
md5anim "jump" "rc_jump.md5anim" 100 -1
md5anim "swim" "rc_swim.md5anim" 50 -1
//md5anim "shoot|punch" "rc_attack.md5anim" 100
md5anim "idle" "rc_idle.md5anim" 50 -1
md5anim "pain" "rc_pain.md5anim" 100
md5anim "sink" "rc_sink.md5anim" 50 -1
md5anim "dying" "rc_dying.md5anim" 100
md5anim "dead" "rc_dead.md5anim"
md5anim "edit" "rc_edit.md5anim"
md5anim "lag" "rc_lag.md5anim"
md5anim "lose" "rc_lose.md5anim"

mdlscale 1000

mdlbb 4 12.5 .9
mdlellipsecollide 1
